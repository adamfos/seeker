<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seeker Â» Settings</title>
  <link rel="stylesheet" href=".\assets\css\styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="icon" href="assets/img/seeker.png">
</head>
<body>
   
    <div class="admin-main">
      <div class="admin-header">
        <div class="admin-breadcrumb">
          <span>admin</span>
        </div>
      </div>
     
      <div class="admin-content">
        <div class="settings-tabs">
          <div class="settings-tab active" data-tab="general">General</div>
          <div class="settings-tab" data-tab="search">Search History</div>
          <div class="settings-tab" data-tab="notifications">Notifications</div>
        </div>
       
        <div class="settings-content active" id="general">
          <form class="settings-form">
            <div class="form-group">
              <label>Username</label>
              <input type="text" value="admin" class="admin-input">
            </div>
           
            <div class="form-group">
              <label>Email</label>
              <textarea class="admin-textarea">seeker@seeker.seeker</textarea>
            </div>
           
            <div class="form-group">
              <label>Role</label>
              <select class="admin-select">
                <option selected>Admin</option>
                <option>Student</option>
                <option>Academic / Researcher</option>
                <option>Professional</option>
              </select>
            </div>
           
            <div class="form-group">
              <label>Email Notifications</label>
              <div class="form-checkbox">
                <input type="checkbox" id="allow-registration" checked>
                <label for="allow-registration">Allow email notifications</label>
              </div>
            </div>
           
            <div class="form-group">
              <label>Accept ToS</label>
              <div class="form-checkbox">
                <input type="checkbox" id="maintenance-mode">
                <label for="maintenance-mode">I accept the Terms of Service</label>
              </div>
            </div>
           
            <div class="form-actions">
              <button type="button" class="admin-btn secondary">Reset</button>
              <button type="submit" class="admin-btn primary">Save Changes</button>
            </div>
          </form>
        </div>
       
        <div class="settings-content" id="search">
          <form class="settings-form">
            <div class="form-group">
              <label>Default Search Engine</label>
              <select class="admin-select">
                <option selected>Google</option>
                <option>Google Scholar</option>
                <option>Both</option>
              </select>
            </div>
           
            <div class="form-group">
              <label>Search Filters</label>
              <div class="form-checkbox">
                <input type="checkbox" id="filter-date" checked>
                <label for="filter-date">Enable date filtering</label>
              </div>
              <div class="form-checkbox">
                <input type="checkbox" id="filter-filetype" checked>
                <label for="filter-filetype">Enable file type filtering</label>
              </div>
              <div class="form-checkbox">
                <input type="checkbox" id="filter-site" checked>
                <label for="filter-site">Enable site/domain filtering</label>
              </div>
            </div>
           
            <div class="form-group">
              <label>Default Search Parameters</label>
              <textarea class="admin-textarea">site:.edu OR site:.gov filetype:pdf after:2018</textarea>
              <p class="form-help">These parameters will be added by default to academic searches</p>
            </div>
           
            <div class="form-actions">
              <button type="button" class="admin-btn secondary">Reset</button>
              <button type="submit" class="admin-btn primary">Save Changes</button>
            </div>
          </form>
        </div>
       
        <div class="settings-content" id="notifications">
          <form class="settings-form">
            <div class="form-group">
              <label>Email Notifications</label>
              <div class="form-checkbox">
                <input type="checkbox" id="notify-new-user" checked>
                <label for="notify-new-user">Notify admins on new user registration</label>
              </div>
              <div class="form-checkbox">
                <input type="checkbox" id="notify-failed-login" checked>
                <label for="notify-failed-login">Notify on multiple failed login attempts</label>
              </div>
              <div class="form-checkbox">
                <input type="checkbox" id="notify-system">
                <label for="notify-system">Notify on system events</label>
              </div>
            </div>
           
            <div class="form-group">
              <label>Notification Email Address</label>
              <input type="email" value="admin@seeker.example.com" class="admin-input">
            </div>
           
            <div class="form-group">
              <label>User Welcome Email</label>
              <div class="form-checkbox">
                <input type="checkbox" id="welcome-email" checked>
                <label for="welcome-email">Send welcome email to new users</label>
              </div>
            </div>
           
            <div class="form-group">
              <label>Welcome Email Template</label>
              <textarea class="admin-textarea" rows="6">Welcome to Seeker!


Thank you for registering. Seeker helps you create advanced Google search strings to find precise information quickly.


Getting started:
1. Enter your search query
2. Refine using our filters
3. Copy the generated search string


Happy searching!
The Seeker Team</textarea>
            </div>
           
            <div class="form-actions">
              <button type="button" class="admin-btn secondary">Reset</button>
              <button type="submit" class="admin-btn primary">Save Changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
