<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seeker</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="icon" href="assets/img/seeker.png">
</head>
<body>

  <div class="userbar">
    <button class="menu-toggle"><i class="fas fa-bars"></i></button>
    <div class="userbar-links" id="userbarLinks">
    </div>
  </div>

  <div class="container" id="mainContent">
    <div id="authContainer">
    </div>

    <!-- Search Form with Goals -->
    <div id="searchContainer" style="display:none;">
      <form id="searchForm">
        <input type="text" id="searchBox" name="query" placeholder="Enter search term" required />
        <select id="searchGoal" name="goal" required>
          <option value="research_papers">Research Papers</option>
          <option value="official_docs">Official Documentation</option>
          <option value="tutorials">Tutorials</option>
          <option value="news_articles">News Articles</option>
          <option value="videos">Videos</option>
        </select>
        <button type="submit">Search</button>
      </form>
      <div id="searchResults"></div>
    </div>
  </div>

  <div id="authModal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <div id="modalContent"></div>
    </div>
  </div>
  <script type="module" src="./assets/js/auth.js"></script>
  <script type="module" src="./assets/js/search.js"></script>
  <script type="module" src="./assets/js/main.js"></script>
</body>
</html>
